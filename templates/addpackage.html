{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/addpackage.css' %}">
    <title>Add Package</title>
</head>
<body>
    <div id="navbar">
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'add_package' %}">Add Package</a>  
        <a  href="{% url 'logout' %}">Logout</a>
    </div>

    <form method="POST">{% csrf_token %}        
        <div id="cards">
            <div class="card">
                <header>Package Information</header>
                <input type="text" placeholder="Package Description" name="package_info"/>
                <input type="number" placeholder="Quantity" name="quantity"/>
                <input type="text" placeholder="Weight (10kg)" name="weight"/>
                <select name="condition">
                    <option>Package Condition</option>
                    <option>Good</option>
                    <option>Damaged</option>
                </select>
            </div>

            <div class="card">
                <header>Shipping Information</header>
                <select name="status">
                    <option>Shipment Status</option>
                    <option>In Transit</option>
                    <option>On hold</option>
                    <option>Delivered</option>
                </select>

                <select name="shipment_plan">
                    <option>Shipment Plan</option>
                    <option>CArgo</option>
                    <option>Pooor</option>
                    <option>Premium</option>
                </select>
                <input type="text" placeholder="Expected Delivery Date" onfocus="(this.type='date')" onblur="(this.type='text')" name="delivery_date"/>
                <input type="text" placeholder="Dispatch Date" onfocus="(this.type='date')" onblur="(this.type='text')" name="dispatch_date"/>
                <input type="text" placeholder="Tracking ID" name="tracking_id"/>
                <input type="text" placeholder="Shipment Destination" name="shipment_destination"/>
                <input type="text" placeholder="Dispatch Location" name="dispatch_location"/>
                <input type="text" placeholder="Current Location" name="current_location"/>
            </div>

            <div class="card">
                <header>Sender Information</header>
                <input type="text" placeholder="Sender Name" name="sender_name"/>
                <input type="email" placeholder="Sender Email" name="sender_email">
                <input type="tel" placeholder="Sender Number" name="sender_number">
                <input type="text" placeholder="Address" name="sender_address"/>
                
            </div>

            <div class="card">
                <header>Receiver Information</header>
                <input type="text" placeholder="Receiver Name" name="receiver_name"/>
                <input type="email" placeholder="Receiver Email" name="receiver_email"/>
                <input type="tel" placeholder="Receiver Number" name="receiver_number"/>
                <input type="text" placeholder="Receiver Address" name="receiver_address"/>
                
                
            </div>
        </div>

        <input id="submit_btn" type="submit">
    </form>
</body>
</html>
